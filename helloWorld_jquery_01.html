<!DOCTYPE html>
<html>
<head>
    <!-- CDN 호스트 사용 -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function fn_jquery(){
            var p_tag_text = $("#p_tag").text();
            alert("p_tag_text:::"+p_tag_text);
        }
    </script>
</head>
<body>
    <p>hello world</p>
    <input type="button" onclick="javascript:fn_jquery()" value="제이쿼리">
    <p id="p_tag"> hello world jQuery</p>
</body>
</html>
